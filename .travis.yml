sudo: false
language: php

php:
- 5.6
- 7.0
- 7.1
- 7.2
- 7.3
- nightly

matrix:
  allow_failures:
  - php: 7.3
  - php: nightly

cache:
  directories:
  - $HOME/.composer/cache/files
  - vendor

install:
- composer install --prefer-dist

script:
- composer run cs-check
- composer run coverage

after_success:
- bash <(curl -s https://codecov.io/bash)
